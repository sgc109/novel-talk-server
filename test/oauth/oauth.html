<html>
<head>
    <meta name="google-signin-client_id" content="827093541876-1nlrida7710p479c493v8oelvd3hl720.apps.googleusercontent.com">
</head>
<body>
<div id="my-signin2"></div>
<script>

  function onSuccess(googleUser) {

    const profile = googleUser.getBasicProfile();

    window.token = googleUser.getAuthResponse().id_token;
    window.photoUrl= profile.getImageUrl();
    window.platform = "test";

    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }

  function onFailure(error) {
    console.log(error);
  }
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'scope': 'profile email',
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSuccess,
      'onfailure': onFailure
    });
  }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
